<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello</h1>
    <script>
      console.log(navigator.appCodeName); // Mozilla
      console.log(navigator.appName); // Netscape
      console.log(navigator.appVersion); // 5.0 (Windows NT 10.0; Win64; x64)
      // AppleWebKit/537.36 (KHTML, like Gecko) Chrome/102.0.5005.62 Safari/537.36
      console.log(navigator.cookieEnabled); // true
      console.log(navigator.geolocation); // Geolocation { }
      console.log(navigator.language); // en-US
      console.log(navigator.onLine); // true
      console.log(navigator.platform); // Win32
      console.log(navigator.product); // Gecko
      console.log(navigator.userAgent);
      // Mozilla/5.0 (Windows NT 10.0; Win64; x64)
      // AppleWebKit/537.36 (KHTML, like Gecko) Chrome/102.0.5005.62 Safari/537.36
    </script>
  </body>
</html>
