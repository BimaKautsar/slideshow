<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:green;
            background-color: #cac8c3;
        }
    </style>
</head>
<body>
    <h1 id="judul">Belajar JavaScript</h1>
    <script>
        let judulNode = document.getElementById("judul");
        let hasilstyle = getComputedStyle(judulNode,null);

        console.log(hasilstyle);
        console.log(hasilstyle.length);
        console.log(hasilstyle[0]);
        console.log(hasilstyle[1]);

        console.log(hasilstyle.color);
        console.log(hasilstyle.backgroundColor);
        console.log(hasilstyle.height);
    </script>
</body>
</html>
