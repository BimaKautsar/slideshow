<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sedang Belajar <em>JavaScript</em> dari <b>Planet mars</b></p>
    <script>
        let pNode = document.querySelector("p");
        document.write(pNode);
        console.log(pNode);

        let pChild = pNode.childNodes;
        document.write(pChild);
        console.log(pChild);
    </script>
</body>
</html>
