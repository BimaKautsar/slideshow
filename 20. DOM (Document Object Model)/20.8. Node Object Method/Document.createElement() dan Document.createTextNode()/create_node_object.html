<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let newPNode = document.createElement("p");
      console.log(newPNode.nodeName); // P
      console.log(newPNode.nodeType); // 1
      console.log(newPNode.nodeValue); // null

      let newTextNode = document.createTextNode("Sebuah paragraf baru");
      console.log(newTextNode.nodeName); // #text
      console.log(newTextNode.nodeType); // 3
      console.log(newTextNode.nodeValue); // Sebuah paragraf baru
    </script>
  </body>
</html>
