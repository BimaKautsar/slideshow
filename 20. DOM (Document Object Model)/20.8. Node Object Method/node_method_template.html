<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
    <script>
      let bodyNode = document.childNodes[1].childNodes[2];
      let h1Node = bodyNode.childNodes[1];
      let pNode = bodyNode.childNodes[3];
      let emNode = pNode.childNodes[1];
      let bNode = pNode.childNodes[2];

      console.log(bodyNode.nodeName);   // BODY
      console.log(h1Node.nodeName);     // H1
      console.log(pNode.nodeName);      // P
      console.log(emNode.nodeName);     // EM
      console.log(bNode.nodeName);      // B
    </script>
  </body>
</html>
