<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let bodyNode = document.childNodes[1].childNodes[2];
      let h1Node = bodyNode.childNodes[1];
      let pNode = bodyNode.childNodes[3];
      let emNode = pNode.childNodes[1];
      let bNode = pNode.childNodes[2];
      console.log(pNode.contains(emNode));           // true
      console.log(pNode.contains(bNode));            // true
      console.log(bodyNode.contains(h1Node));        // true
      console.log(bodyNode.contains(bNode));         // true
      console.log(pNode.contains(h1Node));           // false
    </script>
  </body>
</html>
