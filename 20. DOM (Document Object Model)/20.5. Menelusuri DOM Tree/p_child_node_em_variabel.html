<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = document.childNodes[1].childNodes[2].childNodes[3];
      let bar = foo.lastChild;

      console.log(bar.nodeName); // B
      console.log(bar.nodeType); // 1
      console.log(bar.childNodes); // NodeList [text]
      console.log(bar.childNodes.length); // 1
    </script>
  </body>
</html>
