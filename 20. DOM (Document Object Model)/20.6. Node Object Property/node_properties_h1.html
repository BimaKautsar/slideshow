<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
    <script>
      let pNode = document.childNodes[1].childNodes[2].childNodes[3];
      let h1Node = pNode.previousSibling.previousSibling;

      console.log(h1Node.childNodes); // NodeList [text]
      console.log(h1Node.firstChild); // "Belajar JavaScript"
      console.log(h1Node.lastChild); // "Belajar JavaScript"
      console.log(h1Node.nextSibling); // #text
      console.log(h1Node.nodeName); // H1
      console.log(h1Node.nodeType); // 1
      console.log(h1Node.parentNode); // <body>...</body>
      console.log(h1Node.previousSibling); // #text
      console.log(h1Node.textContent); // Belajar JavaScript
    </script>
  </body>
</html>
