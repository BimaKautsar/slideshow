<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
    <script>
      let pNode = document.childNodes[1].childNodes[2].childNodes[3];

      console.log(pNode.baseURI);
      // file:///D:/belajar_javascript/16.node_properties_p.html

      console.log(pNode.childNodes); // NodeList(3) [text, em, b]
      console.log(pNode.firstChild); // "Sedang belajar "
      console.log(pNode.lastChild); // <b> dari Duniailkom</b>
      console.log(pNode.nextSibling); // #text
      console.log(pNode.nodeName); // P
      console.log(pNode.nodeType); // 1
      console.log(pNode.nodeValue); // null
      console.log(pNode.ownerDocument); // #document
      console.log(pNode.parentNode); // <body>...</body>
      console.log(pNode.parentElement); // <body>...</body>
      console.log(pNode.previousSibling); // #text

      console.log(pNode.textContent);
      // Sedang belajar JavaScript dari Duniailkom
    </script>
  </body>
</html>
