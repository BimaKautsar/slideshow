<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     h1 {
        border: 2px solid #d2601a;
        color: #1d3c45;
        width: 280px;
        padding: 10px;
        text-align: center;
        background-color: #fff1e1;
        cursor: pointer;
      }
      </style>
</head>
<body>
    <h1 id="judul">Hallo</h1>
    <p></p>
    <script>
        const tampilkan = () =>{
            document.querySelector("p").innerHTML = "hai juga";
        }

        let foo = document.getElementById("judul");
        foo.addEventListener("click",tampilkan);
    </script>
</body>
</html>
