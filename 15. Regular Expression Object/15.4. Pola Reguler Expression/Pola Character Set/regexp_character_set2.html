<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let pola = /^[a-e][1-9][R-Z]./;

      console.log(pola.test("a9R")); // false
      console.log(pola.test("a9Ra")); // true
      console.log(pola.test("fa9Ra")); // false
      console.log(pola.test("e9ZA")); // true
      console.log(pola.test("e9ZAAAAA")); // true
    </script>
  </body>
</html>
