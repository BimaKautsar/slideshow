  <body>
    <script>
      let foo = "Belajar JavaScript dari buku JavaScript Uncover";
      let pola = /JavaScript/;

      console.log(pola.test(foo));   // true
      console.log(/buku/.test(foo)); // true
      console.log(/Buku/.test(foo)); // false
    </script>
