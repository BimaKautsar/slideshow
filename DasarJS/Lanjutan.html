<!-- inheritance_property_super -->
<!-- <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Mobil {
        constructor(nama) {
          this.nama = nama;
        }
        infoMobil() {
          return `Mobil ${this.nama}`;
        }
      }

      class Bus extends Mobil {
        constructor(nama) {
          super(nama);
        }

        infoBus() {
          return `Bus ${this.nama}`;
        }
      }

      let busBobi = new Bus("Scania K360TB");
      console.log(busBobi.infoBus()); // Bus Scania K360TB
      console.log(busBobi.infoMobil()); // Mobil Scania K360TB
    </script>
  </body>
</html> -->
<!-- inheritance (penurunan) selesai -->

<!-- <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const cekJudul = function () {
        return this.judul;
      };
      let buku1 = {
        judul: "JavaScript Uncover",
      };
      let buku2 = {
        judul: "React Uncover",
      };

      console.log(cekJudul.call(buku1)); // JavaScript Uncover
      console.log(cekJudul.apply(buku1)); // JavaScript Uncover

      console.log(cekJudul.call(buku2)); // React Uncover
      console.log(cekJudul.apply(buku2)); // React Uncover
    </script>
  </body>
</html> -->
