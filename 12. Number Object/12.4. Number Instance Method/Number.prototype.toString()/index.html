<body>
    <script>
        let foo1 = 234 ;
        console.log(typeof foo1);

        let bar1 = foo1.toString();
        console.log(bar1);
        console.log(typeof bar1);

        let foo2 = new Number(24);
        console.log(typeof foo2);

        let bar2 = foo2.toString();
        console.log(bar2);
        console.log(typeof bar2);
    </script>
