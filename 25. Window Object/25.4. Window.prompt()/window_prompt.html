<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Js</h1>
    <button id="tombol">Ganti Judul</button>
    <script>
        let tombolNode = document.getElementById("tombol");
        let h1Node = document.querySelector("h1");

        const tampilkan = () => {
            let hasil = prompt ("input nama judul baru","isikan nama judul");
            h1Node.innerHTML = hasil ;
        }

        tombolNode.addEventListener("click", tampilkan);
    </script>
</body>
</html>
