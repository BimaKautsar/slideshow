<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Haii Friend</h1>
    <button id="tombol">Click Me !</button>
    <p>Hasil : <span id="Hasil"></span></p>
    <script>
        let tombolNode = document.getElementById("tombol");
        let hasilNode = document.getElementById("Hasil");

        const tampilkan = () =>{
            let lihat = confirm ("Apakah ingin kenalan ?");
            hasilNode.innerHTML = lihat ;
        }

        tombolNode.addEventListener("click",tampilkan);
    </script>
</body>
</html>
