<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Peringatan !!</h1>
    <button id="stop">Stop Peringatan</button>
    <script>
        h1Node = document.querySelector("h1");
        stopNode = document.getElementById("stop");

        const buatefek = () => {
           if (h1Node.style.color === "red"){
                h1Node.style.color = "yellow";
            }
            else{
                h1Node.style.color = "red";
            }
        }

        let setIntervalID = setInterval(buatefek,200);

        stopNode.addEventListener("click", () => {
            clearInterval(setIntervalID);
        })
    </script>
</body>
</html>
