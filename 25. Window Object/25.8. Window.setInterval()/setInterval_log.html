<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <p id="container"></p>

        let containerNode = document.getElementById("container");

        setInterval(() => {
            containerNode.innerHTML += "Belajar js <br>";
        },1000);
    </script>
