<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Javascript</h1>
    <button id="tombol">Buat Halaman Baru</button>
    <script>
        let tombolNode = document.getElementById("tombol");

        tombolNode.addEventListener("click", () =>{
            let setting = "width=400,height=300,top=300,left=500";
            open("","jendelaBaru",setting);
        });
    </script>
</body>
</html>
