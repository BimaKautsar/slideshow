<body>
    <script>
        let foo = 12.5 ;
        console.log( Math.ceil(foo) );
        console.log( Math.floor(foo) );
        console.log( Math.round(foo) );

        let bar = 12.4 ;

        console.log( Math.floor(bar) );
        console.log( Math.round(bar) );
    </script>
