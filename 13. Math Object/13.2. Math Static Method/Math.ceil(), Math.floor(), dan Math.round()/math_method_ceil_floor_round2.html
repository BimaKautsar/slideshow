<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let foo = 12.1354 ;

        console.log( Math.floor(foo) );
        console.log( Math.ceil(foo) );
        console.log( Math.round(foo) );

        console.log( Math.floor(foo*1000)/1000  );
        console.log( Math.ceil(foo*1000) /1000 );
        console.log( Math.round(foo*1000)/1000  );
    </script>
</body>
</html>
