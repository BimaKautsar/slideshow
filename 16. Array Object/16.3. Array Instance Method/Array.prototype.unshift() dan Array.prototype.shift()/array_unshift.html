<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = ["a", "b", "c", "d", "e"];

      foo.unshift("x");
      console.log(foo);
      // Array [ "x", "a", "b", "c", "d", "e" ]

      foo.unshift("y", "z");
      console.log(foo);
      // Array [ "y", "z", "x", "a", "b", "c", "d", "e" ]
    </script>
  </body>
</html>
