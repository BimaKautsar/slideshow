<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const genap = (element) => {
        if (element % 2 === 0) {
          return true;
        } else {
          return false;
        }
      };
      
      let foo = [8, 4, 7, 9, 3, 2];
      let bar = foo.filter(genap);

      console.log(bar); // Array [ 8, 4, 2 ]
    </script>
  </body>
</html>
