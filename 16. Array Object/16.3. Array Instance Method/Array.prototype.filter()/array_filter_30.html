  <body>
    <script>
      const besar30 = (element) => (element >= 30 ? true : false);

      let foo = [23, 60, 44, 12, 34];
      let bar = foo.filter(besar30);

      console.log(bar); // Array [ 60, 44, 34 ]
    </script>
