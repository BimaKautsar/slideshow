<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = ["a", "b", "c", "d", "e"];
      let hasil;

      hasil = foo.pop();
      console.log(hasil); // e
      console.log(foo); // Array [ "a", "b", "c", "d" ]

      hasil = foo.pop();
      console.log(hasil); // d
      console.log(foo); // Array [ "a", "b", "c" ]
    </script>
  </body>
</html>
