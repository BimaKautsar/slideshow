<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const besarDari10 = (element) => element >= 10;

      let foo = [23, 60, 44, 12, 34];
      console.log(foo.some(besarDari10)); // true

      let bar = [2, 60, 44, 12, 34];
      console.log(bar.some(besarDari10)); // true
    </script>
  </body>
</html>
