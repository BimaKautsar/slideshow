<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const bandingkan = (a, b) => {
        if (a < b) {
          return -1;
        }
        if (a > b) {
          return 1;
        }
        return 0;
      };

      let foo = [3, 5, 2, 8, 1, 31, 22, 44, 33, 11];
      foo.sort(bandingkan);
      console.log(foo);
    </script>
  </body>
</html>
