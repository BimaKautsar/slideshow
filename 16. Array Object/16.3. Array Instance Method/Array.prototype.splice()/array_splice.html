<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = ["a", "b", "c", "d", "e", "f", "g"];
      foo.splice(4);
      console.log(foo);
      // Array [ "a", "b", "c", "d" ]

      let bar = ["a", "b", "c", "d", "e", "f", "g"];
      bar.splice(4, 2);
      console.log(bar);
      // Array [ "a", "b", "c", "d", "g" ]

      let baz = ["a", "b", "c", "d", "e", "f", "g"];
      baz.splice(4, 2, "x", "y", "z");
      console.log(baz);
      // Array [ "a", "b", "c", "d", "x", "y", "z", "g" ]

      baz.splice(4, 0, "1");
      console.log(baz);
      // Array [ "a", "b", "c", "d", "1", "x", "y", "z", "g" ]
    </script>
  </body>
</html>
