<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = ["a", "b", "c", "d", "e"];
      console.log(foo.indexOf("c"));        // 2
      console.log(foo.indexOf("e"));        // 4
      console.log(foo.indexOf("z"));        // -1
      console.log(foo.indexOf("1"));        // -1
      console.log(foo.indexOf("b", 1));     // 1
      console.log(foo.indexOf("b", 2));     // -1
    </script>
  </body>
</html>
