<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = ["a", "b", "c", "d", "e"];
      console.log(foo);             // Array [ "a", "b", "c", "d", "e" ]

      let bar = foo.reverse();
      console.log(bar);             // Array [ "e", "d", "c", "b", "a" ]
      console.log(foo);             // Array [ "e", "d", "c", "b", "a" ]
    </script>
  </body>
</html>
