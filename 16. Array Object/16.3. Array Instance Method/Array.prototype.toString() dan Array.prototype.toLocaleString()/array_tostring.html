<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = new Array("a", "b", "c", "d", "e");
      console.log(foo.toString()); // a,b,c,d,e
      console.log(foo.toLocaleString()); // a,b,c,d,e

      let bar = ["a", "b", "c", "d", "e"];
      console.log(bar.toString()); // a,b,c,d,e
      console.log(bar.toLocaleString());
    </script>
  </body>
</html>
