<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo;

      foo = new Date(1945);
      console.log(foo);

      foo = new Date(1945,7);
      console.log(foo);

      foo = new Date(1945,7,17);
      console.log(foo);

      foo = new Date(1945,7,17,10);
      console.log(foo);

      foo = new Date(1945,7,17,10,30);
      console.log(foo);

      foo = new Date(1945,7,17,10,30,15);
      console.log(foo);
    </script>
  </body>
</html>
