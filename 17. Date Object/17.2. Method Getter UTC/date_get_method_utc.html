<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let foo = new Date();

        console.log( foo.toISOString() );
        console.log( foo.toJSON() );
        console.log( foo.toUTCString() );
        console.log( foo.valueOf() );
        console.log( foo.getTime() );
    </script>
</body>
</html>
