<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = "satu dua tiga empat lima";
      console.log(foo.split(' ', 3));
      // Array [ "satu", "dua", "tiga", "empat", "lima" ]

      let bar = "satu,dua,tiga,empat,lima";
      console.log(bar.split(',', 7));
      // Array [ "satu", "dua", "tiga", "empat", "lima" ]
    </script>
  </body>
</html>
