<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = "1 jam sama dengan 60 menit. Juga sama dengan 3600 detik";

      console.log(foo.match(/\d+/g));
      // Array [ "1", "60", "3600" ]

      console.log(foo.match(/\w*e\w*/g));
      // Array [ "dengan", "menit", "dengan", "detik" ]
    </script>
  </body>
</html>
