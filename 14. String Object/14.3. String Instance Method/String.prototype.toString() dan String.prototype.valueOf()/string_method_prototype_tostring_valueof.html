<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = new String("Belajar JS");
      console.log(typeof foo);
      console.log(foo);

      bar = foo.toString();
      console.log(typeof bar);
      console.log(bar);

      baz = foo.valueOf();
      console.log(typeof baz);
      console.log(baz);
    </script>
  </body>
</html>
