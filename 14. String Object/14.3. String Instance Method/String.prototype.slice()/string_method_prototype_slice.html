<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foo = "Belajar JavaScript";

      console.log(foo.slice(3));                        // ajar JavaScript
      console.log(foo.slice(3, 4));                     // a
      console.log(foo.slice(3, 12));                    // ajar Java

      console.log(foo.slice(-3));                       // Belajar JavaScript
      console.log(foo.slice(-3, 12));                   // Belajar Java
      console.log(foo.slice(-3, -1));                   // (kosong)

      console.log(foo);                                     // Belajar JavaScript
    </script>
  </body>
</html>
